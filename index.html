<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="first-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="first-input" type="text" class="form-control text-center" value="1">
                           <button id="first-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="firstIteamAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="second-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="second-input" type="text" class="form-control text-center" value="1">
                           <button id="second-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="secondIteamAmount">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //First Iteam Plus Button
      const addFirstIteam = document.getElementById("first-plus-btn");
      addFirstIteam.addEventListener("click", function(){
         addIteamFunction("first-input", "firstIteamAmount", 1219);
         console.log("First Plus Iteam");
      })

      //Second Iteam Plus Button
      const addSecondIteam = document.getElementById("second-plus-btn");
      addSecondIteam.addEventListener("click", function(){
         addIteamFunction("second-input", "secondIteamAmount", 59);
         console.log("Second Plus Iteam");
      })


      //First Iteam Minus Button
      const minusFirstIteam = document.getElementById("first-minus-btn");
      minusFirstIteam.addEventListener("click", function(){
         minusIteamFunction("first-input", "firstIteamAmount", 1219);
         console.log("First Minus Iteam");
      })

      //Second Iteam Minus Button
      const minusSecondIteam = document.getElementById("second-minus-btn");
      minusSecondIteam.addEventListener("click", function(){
         minusIteamFunction("second-input", "secondIteamAmount", 59);
         console.log("Second Minus Iteam");
      })


      //Function for Add Iteam
      function addIteamFunction(iteamNumber, iteamPriceId, price){
         const iteamvalue = document.getElementById(iteamNumber).value;
         const floatValue = parseFloat(iteamvalue);
         const iteamPlus = document.getElementById(iteamNumber).value = floatValue + 1;
         const iteamPrice = document.getElementById(iteamPriceId).innerText;
         const floatPrice = parseFloat(iteamPrice);
         const iteamPriceUpdate = document.getElementById(iteamPriceId).innerText = floatPrice + price;

         const subTotal = document.getElementById("subtotal").innerText;
         const floatsubTotal = parseFloat(subTotal);
         const subPrice = document.getElementById("subtotal").innerText = floatsubTotal + price;
         const totalPrice = document.getElementById("total").innerText = floatsubTotal + price;
      }


      //Function for Minus Iteam
      function minusIteamFunction(iteamNumber, iteamPriceId, price){
         const iteamvalue = document.getElementById(iteamNumber).value;
         const floatValue = parseFloat(iteamvalue);
         const iteamPlus = document.getElementById(iteamNumber).value = floatValue - 1;
         const iteamPrice = document.getElementById(iteamPriceId).innerText;
         const floatPrice = parseFloat(iteamPrice);
         const iteamPriceUpdate = document.getElementById(iteamPriceId).innerText = floatPrice - price;

         const subTotal = document.getElementById("subtotal").innerText;
         const floatsubTotal = parseFloat(subTotal);
         const subPrice = document.getElementById("subtotal").innerText = floatsubTotal - price;
         const totalPrice = document.getElementById("total").innerText = floatsubTotal - price;

      }
   </script>
</body>

</html>
